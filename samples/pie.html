<!DOCTYPE html>
<html>
<head>
    <title>Pie Chart</title>
    <link rel="stylesheet" type="text/css" href="../css/jquery.ciciui-chart.css" />
    <script type="text/javascript" src="../js/jquery-1.9.1.js" ></script>
    <script type="text/javascript" src="../js/excanvas.js" ></script>
    <script type="text/javascript" src="../js/jquery.ciciui-chart.js" ></script>
</head>
<body>
    <div id="pie-chart-positive" style="width: 700px; height: 400px;"></div>
    <script type="text/javascript">
        var dataTable = [
                ['Name', 'Purchase'],
                ['Titan', 108],
                ['Maria', 101],
                ['Rose', 153],
                ['Shina', 245]
        ];
        $(window).ready(function(){
            $("#pie-chart-positive").Pie(dataTable, {title: "CiCiUI Pie Chart"});
        });
    </script>
</body>
</html>
